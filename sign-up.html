    <link rel="stylesheet" href="css/header-styles.css">

</head>
<body>
     <!-- Header section -->

     <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="img/logo 1.svg" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <div class="input-group position-relative ms-3">
                    <div class="w-25">
                        <i class="fa-solid fa-location-dot position-absolute main-color" style="z-index: 999; top: 10px; left: 1%;"></i>
                        <input type="text" class="form-control border-color input-sm" placeholder="Location" />
                    </div>
                    <span class="input-group-btn" style="width:0px;"></span>
                    <div class="input-border" style="width: 60% !important;">
                        <i class="fa-solid fa-magnifying-glass position-absolute main-color" style="z-index: 999; top: 10px; left: 26%;"></i>
                        <input type="text" class="form-control border-color input-sm" placeholder="Search for Doctors, hospital & others...." />
                    </div>
                </div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 w-100 ">
                    <li class="nav-item">
                        <a class="nav-link header-color"  href="#">Appointments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link header-color" href="#">Consult Doctors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link header-color" href="#">Diagnotics</a>
                    </li>
                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Header section end -->

    <section>
        <div class="container">
            <div class="d-flex justify-content-between">
                <div class="form-bg h-50 mt-5">
                    <img src="img/sign-up.png" class="card-image w-90" alt="Sign In">                    
                </div>
                <div class="form-section w-50 pt-5 pb-5">                    
                    <form class="w-100 text-center">
                        <h2 class="fw-bold">Get started with <span class="text-uppercase">swasthu</span></h2>
                        <p class=" text-black-50">Getting started is easy</p>
                        <div class="login-account d-flex  my-5 justify-content-between">
                            <a href="https://google.com" class="nav-link border border-primary rounded bg-light d-inline-flex p-2 w-40 m-auto">
                                <img src="img/google 1.png" class="img-fluid mx-2" alt="Google account login">
                                Google
                            </a>
                            <a href="https://facebook.com" class="nav-link border border-primary rounded bg-light d-inline-flex p-2 w-40 m-auto">
                                <img src="img/facebook 1.png" class="img-fluid mx-2" alt="Facebook account login">
                                Facebook
                            </a>
                        </div>
                        <div class="continue-with d-flex align-items-center mb-4 justify-content-center w-100">
                            <img src="img/line.png" class="line mb-3 w-25" alt=""><p class="mx-3">Or continue with</p><img src="img/line.png" class="line mb-3 w-25" alt="">
                        </div>
                        <div class="mb-3">                            
                            <input type="text" class="form-control p-3" id="name" placeholder="Full Name">
                          </div>
                        <div class="mb-3">                            
                            <input type="email" class="form-control p-3" id="email" placeholder="Enter Email">
                          </div>
                          <div class="mb-3">                            
                            <input type="password" class="form-control p-3" id="password" placeholder="Password">
                        </div>
                        <div class="mb-3">                            
                            <input type="password" class="form-control p-3" id="password" placeholder="Confirm Password">
                        </div>                        
                        <a class="btn btn-primary text-white w-100 mt-3 py-2 text-dark" href="sign-in.html" role="button">Create Account</a>                        
                        <div class="agreement d-flex">
                            <input type="checkbox" class="mt-4 me-3"><p class="fs-6 mt-3">I have read and agree with Swasthu's <a href="#">Terms of Service</a> and <a href="#">Privacy Policy </a>.</p>
                        </div>                                                                    
                    </form>                                      
                </div>                
            </div>
        </div>
    </section>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
